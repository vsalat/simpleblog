{% extends  "core.html" %}
{% block page_content %}
<div class="row">
	<div class="post">
		<div class="heading">
			<h1>{{post.name}}</h1>
			<div class="post-image">
				{% if post.img%}
					<img class="prev-img" src="{{post.img}}">
				{% endif %}
			</div>
		</div>
		<div class="pre-content">
			{{post.precontent |safe}}
		</div>
		<div class="content">
			{{post.content | safe}}
		</div>
		<div class="bottom">
			<div class="col-xs-12">
				<div class="tags col-md-9">
					<div class="row">
						{% for tag in post.tags %}
							<a href="/tags/{{tag.name}}" class="btn btn-default btn-sm">{{tag.name}}</a>
						{%endfor%}
					</div>
				</div>
				<div class="col-md-3">
					<div class="social">
						<a href="http://vk.com/share.php?url=http://{{config['DOMAIN']}}/post/{{post.id}}"><img src="/static/images/social/share-vk.png"></a>
						<a href="https://www.facebook.com/sharer/sharer.php?u=http://{{config['DOMAIN']}}/post/{{post.id}}"><img src="/static/images/social/share-fb.png"></a>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
