{%macro post_prev(post)%}
<div class="post-prev">
	<div class="heading">
		<h2><a href="/post/{{post.id}}">{{post.name}}</a></h2>
		<div class="post-image">
			{%if post.img%}
			<a href="/post/{{post.id}}"><img class="prev-img" src="{{post.img}}"></a>
			{%endif%}
		</div>
	</div>
	<div class="pre-content">
		{{post.precontent|safe}}	
	</div>
	<div class="bottom">
		<div class="tags col-md-9 col-xs-12">
			<div class="row">
				{% for tag in post.tags %}
				<a href="/tags/{{tag.name}}" class="btn btn-default btn-sm">{{tag.name}}</a>
				{%endfor%}
			</div>
		</div>
		<div class="more col-md-3 col-xs-12">
			<div class="row">
				<a class="btn btn-success prev-read" href="/post/{{post.id}}" role="button">Читать...</a>	
			</div>
			
		</div>	
	</div>
</div>
{%endmacro%}
